<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my first web page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    main {
      background-color: #fff;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>my first web page</h1>
    <nav>
      <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">Introduction</a></li>
        <li><a href="#">P.H</a></li>
      </ul>
    </nav>
  </header>
  <main>
   <div class="image-container">
    <h1>ai image</h1>
    <picture>
    <source srcset="ai image.webp" type="image/webp">
    <img src="./ai image.webp" alt="code image" />
    </picture>
    <p>
      <strong>ai image.webp</strong>
    </p>
  </div>
  </main>
  <footer>
    <p>&copy; 2025 web page</p>
  </footer>
</body>
</html>
