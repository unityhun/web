<html lang="ko">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    main {
      background-color: #fff;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

<body>
  <header>
    <h1>나의 첫 웹페이지</h1>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>

        <li><a href="#">연락처</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>환영합니다!</h2>
    <p>
      이 웹페이지는 HTML과 CSS를 사용하여 간단하게 만들어진 예시입니다. 
      여러분은 이 코드를 기반으로 다양한 기능과 스타일을 추가하여 나만의 웹페이지를 만들어볼 수 있습니다.
    </p>
  </main>
  <footer>
    <p>&copy; 2025 web page</p>
  </footer>

</html>
